version: '3'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"  # เปิดพอร์ต HTTP
      - "443:443"  # เปิดพอร์ต HTTPS
  
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile  # ใช้ Dockerfile ที่มีอยู่ในโฟลเดอร์นี้
    container_name: nodejs
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "3000:3000"  # เปิดพอร์ต 3000 สำหรับแอป Node.js

volumes:
  caddy_data:
  caddy_config:
